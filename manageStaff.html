<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="student.css">
        <script src="manageStaff.js"></script>

    </head>
 <ul>
    <li><a href="admin.html">Home</a></li>

  <body onload="stafftable()">
      <div class="main">
            <h1>All Staff Members</h1>
            <div class="flex" id="one">
                <div id="flex4"></div>

                <select id="departmentfilter" onchange="department()">
                    <option value="nothing">Department</option>
                    <option value="fb1">FB1</option>
                    <option value="fb2">FB2</option>
                    <option value="fb3">FB3</option>
                    <option value="fb4">FB4</option>
                </select>

                <select id="semester" onchange="department()">
                    <option value="nothing">Semester</option>
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                </select>

                    <button id="flexD"class="square" onclick="show('add-form','stable')">DELETE</button>
                    <button id="flexU"class="square" onclick="show('add-form','stable')">UPDATE</button>
                    <button id="flexA" class="square" onclick="show('add-form','stable')">ADD</button>
            </div>  
            <table class="stable" id="stable" style="width:100%">
                <tr>
                   <th>Staff ID</th>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>DOB</th>
                   <th>Gender</th>
                   <th>Department</th>
                   <th>Email</th>
                   <th>Joining Date</th>
                </tr>

            </table>

      </div>

      <form class="container" id="add-form" style=display:none > 
        <div id="addstaff" >
            <h2>Add Staff Member</h2>
            <label>Staff "ID"</label>
            <input type="text" placeholder="Staff_Id" id="adStaff_Id" required><br>
            <label>First Name</label>
            <input type="text" placeholder="First_Name" id="adFirst_Name" required><br>
            <label>Last Name</label>
            <input type="text" placeholder="Last_Name" id="adLast_Name"><br>
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob"><br>
            <label>Gender</label>
            <input type="radio"   name="gender" value="male">
            <label>Female</label>
            <input type="radio"  name="gender" value="female"> 
            <label>Male</label>
            <input type="radio" name="gender" value="diverse">
            <label>Diverse</label><br>

            <label>Department</label>
            <select id="department" name=”department” required>
                <option value="fb1">FB1</option>
                <option value="fb2">FB2</option>
                <option value="fb3">FB3</option>
                <option value="fb4">FB4</option>
            </select><br>
            <label>Email</label>
            <input type="email" placeholder="Staff_Email" id="adStaff_email" required><br>
            <label for="join">Joining Date</label>
            <input type="date" id="adStaff_join" name="join"><br>
             <button id="add" type="button" onclick="checkForm()">ADD</button> 
        </form>  
        <button onclick="show('stable','add-form')">CANCEL</button>
  </body>
